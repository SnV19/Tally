<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balance Board</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>TALLY</h1>
  <button id="startBtn">Log</button>
  <button id="spendingsBtn" style="display: none; position: fixed; top: 100px; right: 20px;">Dashboard</button>

  <div id="plannerBox">
    <label for="monthYear">Month and Year:</label>
    <input type="month" id="monthYear" />

    <label for="balance">Current Balance (₹):</label>
    <input type="number" id="balance" placeholder="e.g. 10000" />

    <label for="savings">Savings (₹):</label>
    <input type="number" id="savings" placeholder="e.g. 3000" />

    <label for="expenditure">Expenditure (₹):</label>
    <input type="number" id="expenditure" placeholder="e.g. 5000" />

    <div class="summary">
      <h3>Expenditure Breakdown:</h3>
      <div id="itemsContainer">
        <div class="expenditure-item">
          <input type="text" placeholder="Item name">
          <input type="number" placeholder="₹ Price">
        </div>
      </div>
      <button onclick="addItem()">+ Add Item</button>
    </div>

    <button onclick="validateAndCalculate()">Show Summary</button>

    <div id="summaryOutput"></div>
  </div>

  <div id="spendingsPage">
    <h2>Finance Dashboard</h2>
    <div id="cardsContainer"></div>
    <button id="downloadBtn" style="display: none; position: fixed; top: 150px; right: 20px;" onclick="downloadPDF()">Download</button>
     <div class="legend">
      <h4>SAVINGS:</h4>
      <div><span style="background-color: #ffcccc;">&nbsp;&nbsp;</span> 0-15%</div>
      <div><span style="background-color: #ffffcc;">&nbsp;&nbsp;</span> 15-30%</div>
      <div><span style="background-color: #ccffcc;">&nbsp;&nbsp;</span> 30+%</div>
    </div>
  </div>

 <script src="script.js"></script>
</body>
</html>
